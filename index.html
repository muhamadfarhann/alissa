	<script>
	$(function(){

		$("#typed").typed({
			strings: ["Halloo...", "Hari ini tanggal 30 Juli", "Hari ini hari ulang tahun kamu kan..", "Selamat ulang tahun yaa.. :)", "Semoga panjang umur", "Sehat selalu..", "Dimudahkan rezekinya..", "Dimudahkan segala urusannya..", "Doa - doa yg terbaik pokonyaa..", "Sekali lagi selamat ulang tahun yaa :)"],
			typeSpeed: 30,
      callback: function(){
        shift();
      }
		});

	});
  function shift(){
      $(".head-wrap").addClass("shift-text");
      terminalHeight();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
          if (value > 10){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
          }
          else{
              clearTimeout();
          }
      }, 10);
  }
	</script>
